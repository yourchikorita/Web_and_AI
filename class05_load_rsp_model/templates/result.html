<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>file upload</title>
</head>
<body>

    <h2>{{file_dir}}에 파일 업로드 완료 </h2>
    <h2>{{classes}}의 클래스이다. </h2>
    <p> {{classes[0][0]}}</p>
    <p> {{classes[0][1]}}</p>
    <p> {{classes[0][2]}}</p>
   
    {% if classes[0][0] == 1.0 %}
    <h1>This is paper</h1>
   
    {% elif classes[0][1] == 1.0 %}
    <h1>This is rock.</h1>
    
    {% elif classes[0][2] == 1.0 %}
    <h1>This is scissor.</h1>
    {% endif %}

</body>
</html>
